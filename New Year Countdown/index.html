<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h5>COUNTDOWN TO NEW YEAR</h5>
        <H2 class="year">2023</H2>
        <div class="time_detail">
            <div class="box">
                <span class="day first_item">25</span>
                <span class="small">Days</span>
            </div>
            <div class="box">
                <span class="hours first_item">2</span>
                <span class="small">Hours</span>
            </div>
            <div class="box">
                <span class="minute first_item">49</span>
                <span class="small">Minutes</span>
            </div>
            <div class="box">
                <span class="seconds first_item">47</span>
                <span class="small">Seconds</span>
            </div>            
        </div>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
